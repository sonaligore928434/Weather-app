            <div class="row" style="gap:12px; margin-top:10px; align-items: center;">

                <div class="sub" id="cond">‚Äî</div>
              </div>
            </div>
          </div>
          <div class="grid2" style="min-width: 240px;">
            <div class="kv"><div class="k">Feels like</div><div class="v" id="feels">‚Äî</div></div>
            <div class="kv"><div class="k">High / Low</div><div class="v" id="hiLo">‚Äî</div></div>
            <div class="kv"><div class="k">Humidity</div><div class="v" id="humidity">‚Äî</div></div>
            <div class="kv"><div class="k">Wind</div><div class="v" id="wind">‚Äî</div></div>
          </div>
        </div>
      </section>

      <aside class="card" id="rightCol">
        <div class="kv" style="margin-bottom:10px;">

        <div class="alerts" id="alerts"></div>

    </div>

    <div class="footer">Data: weatherapi.com ‚Ä¢ Temperatures shown in ¬∞C. Toggle to ¬∞F: <input type="checkbox" id="unitToggle"/></div>
